name: CI

on:
  push:
    branches:
      - main
      - neovim
  pull_request:

jobs:
  test:
    name: tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Install Neovim (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          curl -fsSL -o /tmp/nvim.tar.gz \
            https://github.com/neovim/neovim/releases/download/v0.10.2/nvim-linux64.tar.gz
          tar -C /tmp -xzf /tmp/nvim.tar.gz
          echo "/tmp/nvim-linux64/bin" >> "$GITHUB_PATH"

      - name: Install Neovim (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          brew update
          brew install neovim

      - name: Run tests
        shell: bash
        run: ./scripts/run_tests.sh
