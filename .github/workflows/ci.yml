name: CI

on:
  push:
    branches:
      - main
      - neovim
  pull_request:

env:
  STYLUA_VERSION: "v2.0.2"
  STYLUA_LINUX_SHA256: "ee9f8f9ba7c19079809d017a5d3f265a9575d1313c0fd24562cbabb99ed26f4f"
  SELENE_VERSION: "0.27.1"
  SELENE_LINUX_SHA256: "22dabfe070c6d10cbb0b8ae56a82abfa131fbb902bff03d9924f0f73fd3d3318"
  NEOVIM_VERSION: "v0.10.2"
  NEOVIM_LINUX64_TARGZ_SHA256: "9f696e635d503b844e4e78e88a22bcf512a78f288bf471379afc3d0004e15217"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install StyLua
        shell: bash
        run: |
          set -euo pipefail
          curl --proto '=https' --tlsv1.2 -fsSL -o /tmp/stylua.zip \
            "https://github.com/JohnnyMorganz/StyLua/releases/download/${STYLUA_VERSION}/stylua-linux-x86_64.zip"
          echo "${STYLUA_LINUX_SHA256}  /tmp/stylua.zip" | sha256sum -c -
          unzip -o /tmp/stylua.zip -d /usr/local/bin
          chmod +x /usr/local/bin/stylua

      - name: Install Selene
        shell: bash
        run: |
          set -euo pipefail
          curl --proto '=https' --tlsv1.2 -fsSL -o /tmp/selene.zip \
            "https://github.com/Kampfkarren/selene/releases/download/${SELENE_VERSION}/selene-${SELENE_VERSION}-linux.zip"
          echo "${SELENE_LINUX_SHA256}  /tmp/selene.zip" | sha256sum -c -
          unzip -o /tmp/selene.zip -d /usr/local/bin
          chmod +x /usr/local/bin/selene

      - name: Install Neovim
        shell: bash
        run: |
          set -euo pipefail
          curl --proto '=https' --tlsv1.2 -fsSL -o /tmp/nvim-linux64.tar.gz \
            "https://github.com/neovim/neovim/releases/download/${NEOVIM_VERSION}/nvim-linux64.tar.gz"
          echo "${NEOVIM_LINUX64_TARGZ_SHA256}  /tmp/nvim-linux64.tar.gz" | sha256sum -c -
          tar -C /tmp -xzf /tmp/nvim-linux64.tar.gz
          echo "/tmp/nvim-linux64/bin" >> "$GITHUB_PATH"

      - name: StyLua check
        run: stylua --check nvim/metermeter.nvim/

      - name: Selene check
        run: selene nvim/metermeter.nvim/

      - name: Vimdoc tags
        shell: bash
        run: |
          set -euo pipefail
          nvim --headless -u NONE +"helptags nvim/metermeter.nvim/doc" +qa
          git diff --exit-code nvim/metermeter.nvim/doc/tags

  test:
    name: tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.11", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -qq
          sudo apt-get install -y -qq espeak libespeak1 libespeak-dev
          curl --proto '=https' --tlsv1.2 -fsSL -o /tmp/nvim-linux64.tar.gz \
            "https://github.com/neovim/neovim/releases/download/${NEOVIM_VERSION}/nvim-linux64.tar.gz"
          echo "${NEOVIM_LINUX64_TARGZ_SHA256}  /tmp/nvim-linux64.tar.gz" | sha256sum -c -
          tar -C /tmp -xzf /tmp/nvim-linux64.tar.gz
          echo "/tmp/nvim-linux64/bin" >> "$GITHUB_PATH"

      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          brew update
          brew install neovim espeak

      - name: Run tests
        shell: bash
        run: ./scripts/run_tests.sh
